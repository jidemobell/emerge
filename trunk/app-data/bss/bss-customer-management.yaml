        - name: limit
          in: query
          description: Page limit
          default: 20
          type: integer
          format: int64
          minimum: 10
          maximum: 100
        - name: name
          in: query
          description: Customer name
          type: string
        - name: customerId
          in: query
          description: Customer ID
          type: string
        - name: status
          in: query
          description: Customer's status
          type: string
        - name: fiscalNumber
