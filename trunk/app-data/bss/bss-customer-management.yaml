definitions:
  customer:
    type: object
    required:
      - name
      - fiscal_number
      - country
    properties:
      status:
        type: string
      name:
        type: string
      fiscal_number:
        type: string
      tax_exemption_certificates:
        type: string
      country:
        type: string
      website:
        type: string
      private_notes:
        type: string
      public_notes:
        type: string
      customer_address_id:
        type: number
        format: int32
      customer_contact_id:
        type: number
        format: int32
      tags:
        type: string

  customer_address:
    type: object
    required:
      - address_name
      - address
    properties:
      address_name:
        type: string
      address:
        type: string
      fax_number:
        type: string
      telephone_number:
        type: string
      notify_by_sms:
        type: string
      notify_by_email:
        type: string
      email:
        type: string
      customer_address_id:
          type: number
          format: int32
  contact:
    type: object
    properties:
      customer_contact_id:
        type: string
      contact_type:
        type: string
      contact_name:
        type: string
      contact_email:
        type: string
      contact_phone:
        type: string
      contact_fax:
        type: string

  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string


