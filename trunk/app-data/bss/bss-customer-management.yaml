          required: true
        - name: umSessionID
          in: header
          description: SessionID on the User Management system
          type: string
          required: true
        - name: umDomain
          in: header
          type: string
          description: Domain of the user
          required: true
        - name: createCustomer
          in: body
          description: Customer information
          schema:
