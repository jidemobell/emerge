swagger: '2.0'

# This is your document metadata
info:
  version: '1.0.0'
  title: Business Support System API
  description: Specification of REST API for Business Support System
  contact:
    name: Emerge team
    email: jorge.patrao@smarttank-solutions.com
    url: https://www.linkedin.com/company/smart-tank
host: bss.emerge.com
basePath: /bss/v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

definitions:
  customer:
    type: object
    required:
      - name
      - fiscal_number
      - country
    properties:
      id:
        type: number
        format: long
      status:
        type: string
      name:
        type: string
      fiscal_number:
        type: string
      tax_exemption_certificate:
        type: string
      country:
        type: string
      website:
        type: string
      private_notes:
        type: string
      public_notes:
        type: string
      customer_address_id:
        type: number
        format: int32
      customer_contact_id:
        type: number
        format: int32
      tags:
        type: string

  service:
    type: object
    required:
      - product_code
      - product_description
      - tax_type_id
    properties:
      id:
        type: number
        format: long
      product_code:
        type: string
      product_description:
        type: string
      tax_type_id:
        type: number
        format: long
      service_type:
        type: string
        enum:
          - PSP
          - TEC
          - TeloPay
          - TeloLegacy
          - TeloAgent

  postpaid_service:
    type: object
    required:
      - unit_price
      - service_type_id
    properties:
      id:
        type: number
        format: long
      unit_price:
        type: number
        format: decimal
      service_type_id:
        type: number
        format: long
      external_provision_id:
        type: string

  prepaid_service:
    type: object
    required:
      - external_provision_id
      - status
      - name
      - service_type_id
      - service_type
    properties:
      id:
        type: number
        format: long
      external_provision_id:
        type: string
      status:
        type: string
        enum:
          - ready
          - active
          - deleted
      name:
        type: string
      deleted_reason:
        type: string
      service_type_id:
        type: number
        format: long
      service_type:
        type: string
        enum:
          - PSP
          - TEC
          - TELO_AGENT
          - TELO_OPERATOR

  prepaid_service_types:
    type: object
    required:
      - service_id
      - service_type
    properties:
      id:
        type: number
        format: long
      service_type:
        type: string
      service_id:
        type: number
        format: long

  tax_types:
    type: object
    required:
      - description
      - percentage
    properties:
      description:
        type: string
      percentage:
        type: number
        format: decimal

  telo_agents:
    type: object
    required:
      - prepaid_service_id
      - balance
    properties:
      id:
        type: number
        format: long
      prepaid_service_id:
        type: number
        format: long
      balance:
        type: number
        format: decimal

  telo_agent_profit_config:
    type: object
    required:
      - start_amount
      - end_amount
      - profit_percentage
      - telo_agent_id
    properties:
      id:
        type: number
        format: long
      start_amount:
        type: number
        format: decimal
      end_amount:
        type: number
        format: decimal
      profit_percentage:
        type: number
        format: decimal
      telo_agent_id:
        type: number
        format: long

  telo_operator_profit_config:
    type: object
    required:
      - id
      - start_amount
      - end_amount
      - profit_percentage
      - telo_agent_id
    properties:
      id:
        type: number
        format: long
      start_amount:
        type: number
        format: decimal
      end_amount:
        type: number
        format: decimal
      profit_percentage:
        type: number
        format: decimal
      telo_agent_id:
        type: number
        format: long

  payment:
    type: object
    properties:
      id:
        type: number
        format: long
      payment_date:
        type: string
        format: date-time
      customer_id:
        type: number
        format: long
      reconciled:
        type: string
        enum:
          - Yes
          - No
      reconciled_method:
        type: string
        enum:
          - Manual
          - Automatic
      invoice_id:
        type: number
        format: long
      provisioned_equipment:
        type: string
        enum:
          - TEC
          - PSP
          - Payphone
      payment_reference_number:
        type: string
      credit_before_payment:
        type: string
      credit_after_payment:
        type: string
      name_of_back_office_operator:
        type: string
      revoked:
        type: string
        enum:
          - Yes
          - No
      note:
        type: string
      payment_method:
        type: string
        enum:
          - EMIS
          - Cheque
          - Cash
          - SEPA
          - Bordereau
          - Bank Wire Transfer
          - Finance Discount
          - Reconciliation of Accounts
          - Postal Receipts to Collection
          - Intenal Wallets
      payment_status:
        type: string
        enum:
          - PAID
          - UNPAID
      electronic_ reference:
        type: string
      treasury_accounts:
        type: string
        enum:
          - EMIS
          - Cheque
          - Cash
          - SEPA
          - Bordereau
          - Bank Wire Transfer
          - Finance Discount
          - Reconciliation of Accounts
          - Postal Receipts to Collection
          - Intenal Wallets
      paid_service:
        type: string
        enum:
          - Prepaid
          - Postpaid

  alleged_payment:
    type: object
    properties:
      payment_method:
        type: string
        enum:
        - EMIS
        - Bordereau
        - Bank Wire Transfer
        - Postal Receipts to Collection

      services_to_provision:
        type: number
        format: int2

  invoice:
    type: object
    properties:
      id:
        type: number
        format: long
      due_date:
        type: string
        format: date-time
      customer_id:
        type: number
        format: long
      provisioned_equipment_id:
        type: string
      invoice_number:
        type: string
      payment_id:
        type: string
      notification_method:
        type: string
      company_name:
        type: string
      business_name:
        type: string
      tax_registration_number:
        type: string
      telephone_number:
        type: number
        format: int64
      fax:
        type: number
        format: int64
      account_id:
        type: string
      vat_number:
        type: number
        format: int64
      invoice_hash:
        type: string
      invoice_hash_control:
        type: string
      invoice_type:
        type: string
      invoice_date:
        type: string
        format: date-time
      invoice_period:
        type: string
      product_code:
        type: string
      quantity:
        type: number
        format: int4
      unit_price:
        type: number
        format: decimal
      discount_percentage:
        type: number
        format: decimal
      discount_value:
        type: number
        format: decimal
      description:
        type: string
      amount_without_tax:
        type: number
        format: decimal
      tax_type:
        type: string
      tax_percentage:
        type: number
        format: decimal
      tax_amount:
        type: number
        format: decimal
      tax_exemption_reason:
        type: string
      tax_payables:
        type: number
        format: decimal
      net total:
        type: number
        format: decimal
      gross_total:
        type: number
        format: decimal
      emis_entity_code:
        type: string
      emis_reference_code:
        type: string
      authorization_reference_number:
        type: string
      account_number:
        type: string
      bank_id:
        type: string
      notes:
        type: string

  credit_note:
    type: object
    required:
      - customer_name
      - customer_address
      - customer_vat_number
      - customer_telephone_number
      - supplier_name
      - supplier_address
      - supplier_vat_number
      - credit_note_number
      - rules
      - invoice_number
    properties:
      id:
        type: number
        format: long
      customer_name:
        type: string
      customer_address:
        type: string
      customer_vat_number:
        type: string
      customer_telephone_number:
        type: number
        format: int64
      supplier_name:
        type: string
      supplier_address:
        type: string
      supplier_vat_number:
        type: string
      credit_note_number:
        type: string
      rules:
        type: string
      invoice_number:
        type: string
      good_services:
        type: string
      customer_id:
        type: number
        format: long


  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string




# Describe your paths here
paths:
  /bss/provision/customer:
    post:
      description: create a new customer on the bss
      operationId: createCustomer
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: umUserHash
          in: header
          description: Userhash, as returned by the User Management system
          type: string
          required: true
        - name: umSessionID
          in: header
          description: SessionID on the User Management system
          type: string
          required: true
        - name: umDomain
          in: header
          type: string
          description: Domain of the user
          required: true
        - name: createCustomer
          in: body
          description: Customer information
          schema:
            $ref: "#/definitions/customer"
          required: true
      tags:
        - Events
      responses:
        '200':
          description: New customer created
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'


